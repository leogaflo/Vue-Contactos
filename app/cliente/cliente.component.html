
<div >
    <div class="container">
        <div>
            <button mat-raised-button color="primary" (click)="addClients();">Agregar</button>
        </div>
        <div class="table-responsive">
            <table class="table table-dark table table-striped rounded">
                <thead class="thead-light ">
                    <tr>
                        <th><p>id</p></th>
                        <th><p>nombre</p></th>
                        <th><p>Actions</p></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let element of lst">
                        <th>{{ element.id }}</th>
                        <th>{{ element.name }}</th>
                        <th class="alin">
                            <button (click)="edithClients(element)" mat-raised-button color="primary" class="tbutton">Editar </button>
                            <button mat-raised-button color="warm" class="tbutton">Eliminar</button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>   
</div>
